<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Boolzap</title>
   <!-- Bootstrap CSS -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
   <!-- Custome CSS -->
   <link rel="stylesheet" href="css/style.css">
   <!-- Font Awesome Icons -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   <!-- Vue.js -->
   <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
   <div class="g-line"></div>
   <div class="b-line"></div>
   <div id="root" class="container">
      <div class="row">
         <nav id="nav-menu" class="col-4">
            <div id="user-box" class="row py-2">
               <div class="col-2">
                  <img src="img/avatar_io.jpg" class="rounded-circle pro-pic" alt="pro-pic">
               </div>
               <div class="col-10 d-flex justify-content-end align-items-center">
                  <i class="fa-solid fa-circle-notch px-2"></i>
                  <i class="fa-solid fa-message px-2"></i>
                  <i class="fa-solid fa-ellipsis-vertical px-2"></i>
               </div>
            </div>
            <div id="notifications" class="row py-2">
               <div class="col-12 d-flex align-items-center">
                  <div class="p-1">
                     <i class="fa-solid fa-bell-slash rounded-circle"></i>
                  </div>
                  <div class="p-1">
                     <p>Ricevi notifiche di nuovi messaggi</p>
                     <a href="#">Attiva notifiche desktop</a>
                  </div>
               </div>
            </div>
            <div id="user-input" class="row py-2">
               <div class="col-12">
                  <div class="input-group">
                     <button class="btn btn-outline-secondary" type="button" id="search-button"><i class="fa-solid fa-magnifying-glass"></i></button>
                     <input type="text" class="form-control" placeholder="Cerca o inizia una nuova chat" aria-describedby="search-button">
                  </div>
               </div>   
            </div>
            <div class="row"></div>
         </nav>
         <div id="main-chat" class="col-8">
            <div class="row"></div>
            <div class="row"></div>
            <div class="row"></div>
         </div>
      </div>
   </div>
   

   <script src="js/script.js"></script>
</body>
</html>
